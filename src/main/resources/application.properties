spring.datasource.driverClassName = com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url = jdbc:sqlserver://iplc023.iplyc.gov.ar:1433;databaseName=AgenciApp_DB
spring.datasource.username = AG_USU_Admin
spring.datasource.password = admin

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2008Dialect
spring.jpa.hibernate.ddl-auto = update

#For storing Joda DateTime in SQL DB with Spring JPA
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes = true

spring.main.web-application-type: none

#spring.datasource.tomcat.max-wait=20000
#spring.datasource.tomcat.max-active=50
#spring.datasource.tomcat.max-idle=20
#spring.datasource.tomcat.min-idle=15
#server.port = 8090

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
spring.output.ansi.enabled=always

#Cron tasks (0 0 01 * * MON-FRI para Producción)
scheduling.users.cron=0 */2 * * * *
scheduling.dailyrecords.cron=0 */3 * * * *
